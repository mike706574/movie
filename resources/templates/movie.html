<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Movies</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>

  <body>
    <div class="container" style="margin-top: 1em;">
      <h1>{{title}}</h1>
      <div class="row">
        <div class="col-md-3">
          <img src="http://image.tmdb.org/t/p/w780{{tmdb-poster-path}}" class="img-fluid" style="margin-bottom: 1em">
        </div>
        <div class="col-md-9">
          <h6>Overview</h6>
          <blockquote class="blockquote">{{overview}}</blockquote>
          <h6>Info<h6>
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th scope="row">Released</th>
                <td>{{release-date}}</td>
              </tr>
              <tr>
                <th scope="row">Runtime</th>
                <td>{{runtime}}</td>
              </tr>
              <tr>
                <th scope="row">Rating</th>
                <td>{{rating}}</td>
              </tr>
              <tr>
                <th scope="row">UUID</th>
                <td>{{uuid}}</td>
              </tr>
              <tr>
                <th scope="row">ID</th>
                <td>{{id}}</td>
              </tr>
              <tr>
                <th scope="row">Links</th>
                <td>
                  <a href="https://www.themoviedb.org/movie/{{tmdb-id}}">TMDB</a>
                  <a href="http://www.imdb.com/title/{{imdb-id}}">IMDB</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
